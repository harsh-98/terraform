# fly.toml app configuration file generated for gearbox-ws on 2023-05-28T17:08:41+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "gearbox-ws"
primary_region = "ams"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[env]
# state engine
  # ADDRESS_PROVIDER = "0xcF64698AFF7E5f27A11dff868AF228653ba53be0"
  ADDRESS_PROVIDER = "0x95f4cea53121b8A2Cb783C6BFB0915cEc44827D3"
  ROLLBACK_MAX_BLOCK = "5"
# common
  AMQP_ENABLE = "1"
  APP_NAME = "TEST_WsServer@H"
# application
  GB_VERSION_ALLOWED = "2"
  PORT = "8080"
  STORE_OLD_SNAPS = "1"
# fly
  PRIMARY_REGION = "ams"

[[mounts]]
  source="old_snaps"
  destination="/app/data"
  
[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
